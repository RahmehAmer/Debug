<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaweh Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles.css" />
  </head>
  <body data-theme="sun">
    <header class="site-header" aria-label="Header">
      <div class="container header-inner">
        <a class="brand" href="#" aria-label="Halaweh">
          <img class="brand-logo" src="./Assets/logo.jpg" alt="Halaweh" />
        </a>

        <div class="header-actions">
          <button class="btn btn-secondary" id="langToggle" type="button">
            EN
          </button>
          <button
            class="icon-btn"
            id="themeToggle"
            type="button"
            aria-label="Change color mode"
            title="Change color mode"
          >
            <span id="themeIcon" aria-hidden="true">☀️</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero" aria-label="Hero">
        <div class="hero-bg" role="img" aria-label="Halaweh hero image"></div>

        <div class="hero-overlay">
          <div class="container hero-content">
            <div class="hero-copy" id="heroCopy">
              <h1 class="hero-title" id="headline">
                تجربة شتوية دافئة في مطعم حلاوة
              </h1>
              <p class="hero-subtitle" id="subheadline">
                بوفيه غداء و بوفيه عشاء كل خميس و جمعة و سبت
              </p>
            </div>

            <div class="hero-cta">
              <a class="btn btn-primary" href="#" id="cta">
                جرب أجواء حلاوة الدافئة
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./Script.js"></script>
  </body>
</html>
